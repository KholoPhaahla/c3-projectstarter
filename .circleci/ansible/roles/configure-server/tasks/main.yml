---

- name: "Add nodejs from Nodesource"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
- name: "Install nodejs"
  become: true
  apt:
    name: ["nodejs","tar","npm"]
    state: latest
    update_cache: yes

- name: "Globally install pm2"
  npm:
    name: pm2
    global: yes